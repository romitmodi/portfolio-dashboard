<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <form (ngSubmit)="onSearch()" #searchForm="ngForm">
                <div class="col-xs-8 form-group">
                    <input type="text" 
                           name="mutualFundSearch" 
                           id="mutualFundSearch" 
                           class="form-control" 
                           placeholder="Search Mutual Fund"
                           ngModel
                           required>
                </div>
                <div class="col-xs-4">
                    <button type="submit"
                            class="btn btn-primary" 
                            [disabled]="searchForm.invalid">
                        Search
                    </button>
                </div>
            </form>
        </div>
        <div class="row" *ngIf="isSearchCompleted">
            <div class="col-xs-12">
                <label for="searchResul">Search Result</label>
                <ul>
                    <div class="row" 
                        *ngFor="let fundSearchData of fundSearchResultData; let i=index;">
                        <li>
                            <a style="cursor: pointer;"
                            (click)="onGetFundDetails(fundSearchData.schemeCode)">
                                {{fundSearchData.schemeName}}
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="row" *ngIf="isFundDetailsAvailable">
            <hr/>
            <div class="col-xs-12">
                <app-mutual-fund-detail></app-mutual-fund-detail>
            </div>
        </div>
    </div>
</div>
