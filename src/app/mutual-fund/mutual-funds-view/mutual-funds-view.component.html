<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <form (ngSubmit)="onSearch()" #searchForm="ngForm">
                <div class="col-xs-8 form-group">
                    <input type="text" 
                           name="mutualFundSearch" 
                           id="mutualFundSearch" 
                           class="form-control" 
                           ngModel
                           required>
                </div>
                <div class="col-xs-4">
                    <button type="submit"
                            class="btn btn-primary" 
                            [disabled]="searchForm.invalid">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
